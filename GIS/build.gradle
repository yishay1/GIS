apply plugin: 'java'
apply plugin: 'eclipse' 
repositories {mavenCentral()} 

dependencies{
	compile group: 'de.micromata.jak', name: 'JavaAPIforKml', version: '2.+'
}
dependencies{
compile group: 'org.apache.geronimo.specs', name: 'geronimo-activation_1.1_spec', version: '1.1'
}
dependencies{
compile group: 'javax.xml.bind', name: 'jaxb-api', version: '2.1'
}
dependencies{
compile group: 'javax.xml', name: 'jaxb-impl', version: '2.1'
}
dependencies{
compile group: 'javax.xml.bind', name: 'jsr173_api', version: '1.0'
}
dependencies{
compile group: 'mysql', name: 'mysql-connector-java', version: '5.1.45'
}